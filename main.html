<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Story Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: white;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #000;
            padding: 1rem;
        }
        h1 {
            margin: 0;
        }
        .main-content {
            padding: 2rem;
        }
        .story-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
        }
        .story-item {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .story-item:hover {
            transform: scale(1.05);
        }
        .story-item img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .story-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 0.5rem;
            text-align: center;
        }
        .story-link {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Visual Story Library</h1>
    </header>
    <main class="main-content">
        <div class="story-grid">
            <a href="https://starman965.github.io/Verne/" class="story-link">
                <div class="story-item">
                    <img src="https://starman965.github.io/Verne/story1.webp" alt="Planetside">
                    <div class="story-title">Planetside</div>
                </div>
            </a>
            <div class="story-item">
                <img src="https://starman965.github.io/Verne/story2.webp" alt="Story 2">
                <div class="story-title">Story 2</div>
            </div>
            <div class="story-item">
                <img src="https://starman965.github.io/Verne/story3.webp" alt="Story 3">
                <div class="story-title">Story 3</div>
            </div>
            <div class="story-item">
                <img src="https://starman965.github.io/Verne/story4.webp" alt="Story 4">
                <div class="story-title">Story 4</div>
            </div>
        </div>
    </main>
    <script>
        document.querySelectorAll('.story-item').forEach(item => {
            if (!item.closest('a')) {  // Only add click event to items without links
                item.addEventListener('click', () => {
                    alert('Opening story: ' + item.querySelector('.story-title').textContent);
                    // Here you would typically navigate to the story page
                });
            }
        });
    </script>
</body>
</html>
