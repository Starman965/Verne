<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verne Story Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: white;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #000;
            padding: 1rem;
        }
        h1 {
            margin: 0;
        }
        .main-content {
            padding: 2rem;
        }
        .story-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
        }
        .story-item {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .story-item:hover {
            transform: scale(1.05);
        }
        .story-item img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .story-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 0.5rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Verne Story Library</h1>
    </header>
    <main class="main-content">
        <div class="story-grid">
            <div class="story-item">
                <img src="https://via.placeholder.com/300x450?text=Planetside" alt="Planetside">
                <div class="story-title">Planetside</div>
            </div>
            <div class="story-item">
                <img src="https://via.placeholder.com/300x450?text=Story+2" alt="Story 2">
                <div class="story-title">Story 2</div>
            </div>
            <div class="story-item">
                <img src="https://via.placeholder.com/300x450?text=Story+3" alt="Story 3">
                <div class="story-title">Story 3</div>
            </div>
            <div class="story-item">
                <img src="https://via.placeholder.com/300x450?text=Story+4" alt="Story 4">
                <div class="story-title">Story 4</div>
            </div>
            <div class="story-item">
                <img src="https://via.placeholder.com/300x450?text=Story+5" alt="Story 5">
                <div class="story-title">Story 5</div>
            </div>
            <div class="story-item">
                <img src="https://via.placeholder.com/300x450?text=Story+6" alt="Story 6">
                <div class="story-title">Story 6</div>
            </div>
            <div class="story-item">
                <img src="https://via.placeholder.com/300x450?text=Story+7" alt="Story 7">
                <div class="story-title">Story 7</div>
            </div>
            <div class="story-item">
                <img src="https://via.placeholder.com/300x450?text=Story+8" alt="Story 8">
                <div class="story-title">Story 8</div>
            </div>
        </div>
    </main>
    <script>
        document.querySelectorAll('.story-item').forEach(item => {
            item.addEventListener('click', () => {
                alert('Opening story: ' + item.querySelector('.story-title').textContent);
                // Here you would typically navigate to the story page
            });
        });
    </script>
</body>
</html>
