<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planetside RPG Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
    <div id="admin-container">
        <h1>Planetside RPG Admin Panel</h1>

        <section id="game-management">
            <h2>Game Management</h2>
            <button id="init-game">Initialize Game Data</button>
        </section>

        <section id="location-management">
            <h2>Location Management</h2>
            <form id="location-form">
                <input type="hidden" id="location-key">
                
                <label for="location-name">Location Name:</label>
                <input type="text" id="location-name" required>
                
                <label for="x-coordinate">X Coordinate:</label>
                <input type="number" id="x-coordinate" required>
                
                <label for="y-coordinate">Y Coordinate:</label>
                <input type="number" id="y-coordinate" required>
                
                <label for="location-description">Description:</label>
                <textarea id="location-description" required></textarea>
                
                <div id="items-management">
                    <div>
                        <label for="location-items">Items in Location:</label>
                        <select id="location-items" multiple size="5"></select>
                    </div>
                    <div>
                        <button type="button" id="add-items">&lt;&lt; Add</button>
                        <button type="button" id="remove-items">Remove &gt;&gt;</button>
                    </div>
                    <div>
                        <label for="available-items">Available Items:</label>
                        <select id="available-items" multiple size="5"></select>
                    </div>
                </div>
                
                <label for="location-image">Image:</label>
                <input type="file" id="location-image" accept="image/*">
                <div id="image-preview"></div>
                
                <label for="location-audio">Audio:</label>
                <input type="file" id="location-audio" accept="audio/*">
                <div id="audio-preview"></div>
                
                <label for="location-narration">Narration:</label>
                <textarea id="location-narration"></textarea>
                
                <div id="exits-section">
                    <h3>Exits</h3>
                    <div id="exits-list"></div>
                    <button type="button" id="add-exit">Add Exit</button>
                </div>
                
                <button type="submit">Save Location</button>
            </form>

            <div id="location-list">
                <!-- Location list will be populated here -->
            </div>
        </section>

        <section id="item-management">
            <h2>Item Management</h2>
            <form id="item-form">
                <input type="hidden" id="item-key">
                
                <label for="item-name">Item Name:</label>
                <input type="text" id="item-name" required>
                
                <label for="item-description">Description:</label>
                <textarea id="item-description" required></textarea>
                
                <label for="item-weight">Weight (0-99):</label>
                <input type="number" id="item-weight" min="0" max="99" required>
                
                <label for="item-image">Image:</label>
                <input type="file" id="item-image" accept="image/*">
                <div id="item-image-preview"></div>
                
                <label>
                    <input type="checkbox" id="item-cant-be-lifted">
                    Item Can't be Lifted
                </label>
                
                <button type="submit">Save Item</button>
            </form>

            <div id="item-list">
                <!-- Item list will be populated here -->
            </div>
        </section>
    </div>

    <script type="module" src="admin_script.js"></script>
</body>
</html>
