<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planetside RPG</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Previous styles remain the same until the top-bar section */
        
        #top-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 15px;
            background-color: rgba(0, 0, 0, 0.7);
            border-bottom: 1px solid #00ffff;
            pointer-events: auto;
        }

        #icons-menu {
            display: flex;
            gap: 20px;
            font-size: 1.2em;
        }

        .icon-button {
            background: none;
            border: none;
            color: #00ffff;
            cursor: pointer;
            min-width: auto;
            padding: 5px;
            height: auto;
        }

        .icon-button:hover {
            color: white;
            text-shadow: 0 0 5px #00ffff;
        }

        #right-side-panel {
            position: absolute;
            top: 50px;
            right: -300px; /* Start off-screen */
            width: 250px;
            height: auto;
            max-height: 80vh;
            background-color: rgba(0, 0, 0, 0.9);
            border-left: 1px solid #00ffff;
            border-bottom: 1px solid #00ffff;
            border-radius: 5px 0 0 5px;
            transition: right 0.3s ease;
            pointer-events: auto;
            padding: 15px;
        }

        #right-side-panel.visible {
            right: 0;
        }

        #navigation-controls button {
            width: 40px;
            height: 40px;
            min-width: 40px;
            font-size: 1.2em;
            padding: 0;
        }

        /* Rest of the styles remain the same */
    </style>
</head>
<body>
    <div id="game-container">
        <div id="scene-background">
            <img id="current-scene" src="https://firebasestorage.googleapis.com/v0/b/pickleball-e2a5a.appspot.com/o/locations%2F0_0_image.jpg?alt=media&token=71330278-2ba2-4732-8d94-2e721d5b2ea9" alt="Stargate">
        </div>
        <div id="ui-overlay">
            <div id="top-bar">
                <div id="location-name">Stargate Base</div>
                <div id="player-info">
                    <span id="player-health">Health: 100</span>
                </div>
                <div id="icons-menu">
                    <button class="icon-button" onclick="togglePanel('inventory')">üì¶</button>
                    <button class="icon-button" onclick="togglePanel('quests')">üìú</button>
                    <button class="icon-button" onclick="togglePanel('settings')">‚öôÔ∏è</button>
                </div>
            </div>

            <div id="right-side-panel">
                <!-- Content will be dynamically inserted here -->
            </div>

            <div id="action-buttons">
                <button>Look</button>
                <button>Use</button>
                <button>Drop</button>
                <button>Pickup</button>
                <button>Talk</button>
            </div>

            <div id="navigation-controls">
                <button id="move-north">‚ñ≤</button>
                <button id="move-west">‚óÄ</button>
                <button id="move-east">‚ñ∂</button>
                <button id="move-south">‚ñº</button>
            </div>

            <div id="narrative-box">
                <span id="narrative-text">
                    You are standing in front of a massive Stargate. The gate's ring is filled with a shimmering blue event horizon. To the west, you see the entrance to the control room. The path to the east is blocked by walls of controls and displays.
                </span>
            </div>
        </div>
    </div>

    <script>
        let currentPanel = null;

        function togglePanel(panelType) {
            const panel = document.getElementById('right-side-panel');
            
            // If clicking the same panel type that's currently open, close it
            if (currentPanel === panelType) {
                panel.classList.remove('visible');
                currentPanel = null;
                return;
            }

            // Otherwise, show the new panel content
            let content = '';
            switch(panelType) {
                case 'inventory':
                    content = `
                        <h3>Inventory</h3>
                        <p>Your inventory is empty.</p>
                    `;
                    break;
                case 'quests':
                    content = `
                        <h3>Active Quests</h3>
                        <p>No active quests.</p>
                    `;
                    break;
                case 'settings':
                    content = `
                        <h3>Settings</h3>
                        <p>Game settings will appear here.</p>
                    `;
                    break;
            }
            
            panel.innerHTML = content;
            panel.classList.add('visible');
            currentPanel = panelType;
        }
    </script>
</body>
</html>
