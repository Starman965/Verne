<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="scene-container">
            <!-- Scene image will be set as background -->
            <div id="scene-image" class="fade-in"></div>
        </div>

        <!-- Top Bar -->
        <div id="top-icons">
            <button class="menu-toggle" id="menu-button">
                <svg width="24" height="24" stroke="currentColor" stroke-width="2" fill="none">
                    <path d="M3 12h18M3 6h18M3 18h18"/>
                </svg>
            </button>
            <div id="right-icons">
                <button class="menu-toggle" id="inventory-button">
                    <svg width="24" height="24" stroke="currentColor" stroke-width="2" fill="none">
                        <path d="M20 8h-3V6c0-1.1-.9-2-2-2H9c-1.1 0-2 .9-2 2v2H4c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2z"/>
                        <path d="M7 6h10v2H7V6z"/>
                        <path d="M12 12v6"/>
                        <path d="M9 15h6"/>
                    </svg>
                </button>
                <button class="menu-toggle" id="quests-button">
                    <svg width="24" height="24" stroke="currentColor" stroke-width="2" fill="none">
                        <path d="M17 3H7c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h10c1.1 0-2-.9 2-2V5c0-1.1-.9-2-2-2z"/>
                        <path d="M17 3c0 1.66-1.34 3-3 3H10c-1.66 0-3-1.34-3-3"/>
                        <path d="M12 12l2 2-2 2"/>
                        <path d="M10 12h4"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Action Buttons -->
        <div id="action-buttons">
            <button class="action-button" id="look-btn" disabled>
                <svg width="24" height="24" stroke="currentColor" stroke-width="2" fill="none">
                    <circle cx="12" cy="12" r="10"/>
                    <circle cx="12" cy="12" r="3"/>
                </svg>
                Look
            </button>
            <button class="action-button" id="talk-btn" disabled>
                <svg width="24" height="24" stroke="currentColor" stroke-width="2" fill="none">
                    <path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2v10z"/>
                </svg>
                Talk
            </button>
            <button class="action-button" id="use-btn" disabled>
                <svg width="24" height="24" stroke="currentColor" stroke-width="2" fill="none">
                    <path d="M7 11.5V14m0-2.5v-6a1.5 1.5 0 113 0m-3 6a1.5 1.5 0 00-3 0v2a7.5 7.5 0 0015 0v-5a1.5 1.5 0 00-3 0m-6-3V11m0-5.5v-1a1.5 1.5 0 013 0v1m0 0V11"/>
                </svg>
                Use
            </button>
            <button class="action-button" id="pickup-btn" disabled>
                <svg width="24" height="24" stroke="currentColor" stroke-width="2" fill="none">
                    <path d="M5 10l7-7m0 0l7 7m-7-7v18"/>
                </svg>
                Pickup
            </button>
            <button class="action-button" id="drop-btn" disabled>
                <svg width="24" height="24" stroke="currentColor" stroke-width="2" fill="none">
                    <path d="M19 14l-7 7m0 0l-7-7m7 7V3"/>
                </svg>
                Drop
            </button>
            <button class="action-button" id="open-btn" disabled>
                <svg width="24" height="24" stroke="currentColor" stroke-width="2" fill="none">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                    <path d="M7 11V7a5 5 0 0110 0v4"/>
                </svg>
                Open
            </button>
        </div>

<!-- Navigation Controls -->
<div id="navigation-controls">
    <button class="nav-button" id="move-north" aria-label="Move North">▲</button>
    <button class="nav-button" id="move-east" aria-label="Move East">▶</button>
    <button class="nav-button" id="move-south" aria-label="Move South">▼</button>
    <button class="nav-button" id="move-west" aria-label="Move West">◀</button>
</div>

        <!-- Narrative Box -->
        <div id="narrative-box"></div>

        <!-- Menu Panel -->
        <div id="menu-panel">
            <div class="menu-content">
                <div class="menu-item">New Game</div>
                <div class="menu-item">Save Game</div>
                <div class="menu-item">Load Game</div>
                <div class="menu-item">Settings</div>
                <div class="menu-item">
                    <label for="volume-slider">Volume: <span id="volume-value">5</span></label>
                    <input type="range" id="volume-slider" min="0" max="10" value="5">
                </div>
            </div>
        </div>

        <!-- Side Panels -->
        <div id="inventory-panel" class="side-panel">
            <div class="menu-content">
                <h2>Inventory</h2>
                <div id="inventory-items"></div>
            </div>
        </div>

        <div id="quests-panel" class="side-panel">
            <div class="menu-content">
                <h2>Quests</h2>
                <div id="quest-items"></div>
            </div>
        </div>
    </div>

    <script type="module" src="scripts.js"></script>
    <script type="module" src="audio-manager.js"></script>
</body>
</html>
