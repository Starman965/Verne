<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planetside RPG</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="scene-background">
            <img id="current-scene" src="/images/homescreen.png" alt="Game Scene">
        </div>
        <div id="ui-overlay">
            <div id="top-bar">
                <div id="location-name">Welcome to Planetside</div>
                <div id="player-info">
                    <span id="player-health">Health: 100</span>
                    <span id="player-weapon">Weapon: Pistol</span>
                </div>
            </div>
            <div id="game-content">
                <div id="left-panel">
                    <div id="narrative-box">
                        Welcome to Planetside. Click the screen to begin your journey...
                    </div>
                    <div id="action-section">
                        <div id="action-buttons">
                            <button id="examine-btn">Examine</button>
                            <button id="interact-btn">Interact</button>
                            <button id="use-btn">Use</button>
                            <button id="pickup-btn">Pickup</button>
                            <button id="drop-btn">Drop</button>
                            <button id="attack-btn">Attack</button>
                        </div>
                        <div id="navigation-controls">
                            <button id="move-north">▲ North</button>
                            <button id="move-west">◄ West</button>
                            <button id="move-east">East ►</button>
                            <button id="move-south">▼ South</button>
                        </div>
                    </div>
                </div>
                <div id="right-panel">
                    <div id="tabs">
                        <button id="inventory-tab">Inventory</button>
                        <button id="quests-tab">Quests</button>
                        <button id="about-tab">About</button>
                    </div>
                    <div id="content-area"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="scripts.js"></script>
</body>
</html>
